<div class="weui-panel weui-panel_access" :style="{
	marginTop:'100px',
	marginBottom:'50px'
}">
	<div class="weui-panel__hd">图文组合列表</div>
	<div class="weui-panel__bd">
		<a v-for="n in news" href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd">
				<img :data-gallery="closeGalleryFn" @click="toggleGallery(n.src)" class="weui-media-box__thumb" :src="n.src" alt="">
			</div>
			<div class="weui-media-box__bd">
				<h4 class="weui-media-box__title" v-text="n.title"></h4>
				<p class="weui-media-box__desc" v-text="n.content"></p>
			</div>
		</a>
	</div>
	<div v-show="!isShowToast" class="weui-panel__ft">
		<a @click="loadMore" href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
			<div class="weui-cell__bd">查看更多</div>
			<span class="weui-cell__ft"></span>
		</a>
	</div>
	<div v-show="isShowToast" class="weui-loadmore">
		<i class="weui-loading"></i>
		<span class="weui-loadmore__tips">正在加载</span>
	</div>
	<xtoast v-show="isShowToast" />
	<xgallery v-show="isShowGallery" />
</div>
