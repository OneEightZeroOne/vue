	<div class="weui-search-bar" :class="{
		'weui-search-bar_focusing':isShowSearch
	}" id="searchBar">
		<form class="weui-search-bar__form">
			<div class="weui-search-bar__box">
				<i class="weui-icon-search"></i>

			</div>
			<label @click="search" class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">

                    <span>搜索</span>
                </label>
		</form>
		<a @click="search" href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
	</div>
